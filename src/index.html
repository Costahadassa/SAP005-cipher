<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div id="root">

      <div id="form1">
        <h1>Envie seu telegrama codificado<h1>  
        <textarea id="MsgCod"></textarea>
        <input type="number" id="offsetCod"/>
        <button id="codificar">Codificar</button>
        <input class="resultado" id="codResultado"/>
      </div>

      <div id="form2">
        <h1>Decodifique seu telegrama<h1> 
        <textarea id="MsgDecodificar"></textarea>
        <input type="number" id="offsetDeco"/>
        <button id="btnDecodificar">Decodificar</button>
        <input class="resultado" id="decoResultado"/>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
